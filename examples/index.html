<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/olioapps/aframe-typescript-toolkit-example/master/dist-umd/index.js"></script>

        <script>
            AFRAME.registerComponent("my-moving-component", {
                init: function() {
                  this.lastTs = 0  
                },
                tick: function() {
                    const now = new Date().getTime()
                    if (now - this.lastTs > 1000) {
                        this.el.object3D.position.x += 0.1
                        this.lastTs = now
                    }                    
                }
        })
        </script>
    </head>

    <body>
        <a-scene embedded antialias="true">
        <a-sphere color="blue" my-moving-component
                  position="-1 2 -5"
                  position-logger>
                  <a-text value="Watch the console log!" width="5"  height="5" value="1" color="red" position="-4 0 0"></a-text>
        </a-sphere>
        <a-entity>
            <a-sky color="#ECECEC"></a-sky>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        </a-entity>
        
        <a-sky color="#ECECEC"></a-sky>
        <a-light position="0 10 0" color="white" type="point"></a-light>
        <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    </a-scene>
    </body>
</html>
